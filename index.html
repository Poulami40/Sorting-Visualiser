<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
    <title>Sorting Visualiser</title>
</head>
<body>

    <h1>Sorting Visualiser</h1>

    <nav class="navbar nav justify-content-center navbar-dark bg-dark">
        <form class="form-inline">
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">New array</a>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Bubble sort</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Selection sort</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Insertion sort</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Merge sort</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Quick sort</a>
            
        </form>
      </nav>

    <div id="bar" class="flex-containers p-3 mb-2 bg-dark text-white">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
